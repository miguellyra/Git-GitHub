    <p>U -> Na IDE (VSC) significa Untracked: onde o repositório ainda não sabe que o arquivo foi criado.</p>

    <p>Após o commit e push, qualquer modificação no arquivo aparecera na IDE ao lado do arquivo um - > M, que significa Modified.</p>
